<div mat-dialog-title>Add a new statement</div>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>your statement</mat-label>
    <input matInput [(ngModel)]="statement" cdkFocusInitial>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="statement" #submit_button>Ok</button>
</div>
